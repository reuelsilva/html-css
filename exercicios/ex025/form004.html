<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required maxlength="30">
            </p>
            <p>
                <label for="iemal">E-mail:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" placeholder="(xx) xxxx-xxxx" pattern="^\([0-9]{2}\) [0-9]{4}-[0-9]{4}$" required size="10">
            </p>
        </fieldset>
        <!--Expressoes Regulares pattern="^$"-->
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
