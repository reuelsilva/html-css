<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            height: 400px;
            width: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        
        <!--Tamanho padrão do iframe 300x150 w x h-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0"><!--0 significa SEM BORDA
            qualquer outro valor significa COM BORDA (de 1px)
        -->
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe> 
        <!--Nem todos navegadores para dispositivos móveis suportam iframe
            opcao colocar alternativa caso o iframe nao seja carregado dentro da tag iframe
        -->
        
        para aprender a programar.</p>

        <p>
            O repositório do Guanabara

            <iframe src="https://gustavoguanabara.github.io" frameborder="0" >
                no <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
            </iframe>

            é exibido em um iframe.
        </p>
        <!--alguns sites tem protecao para que o seu conteudo nao seja exibido dentro de iframes
            - quando voce usa?
            - quais as facilidades ele vai te trazer?
            - quais problemas ele pode trazer?
        -->
</body>
</html>
