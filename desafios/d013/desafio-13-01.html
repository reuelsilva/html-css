<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CÃ©lulas mescladas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            line-height: 10px;
        }
        table{
            width: 400px;
            
            border-collapse: separate;        
        }

        table tr td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td colspan="3">8</td>
            <td>9</td>
        </tr>
        <tr>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
    <main>
        <p><strong>linha 1:</strong> 1 2 3 4</p>
        <p><strong>linha 2:</strong> 5 6 7 </p>
        <p>3 expande da linha 1</p>
        <p><strong>linha 3:</strong> 8 e 9</p>
        <p>8 expande 3 colunas</p>
        <p><strong>linha 4:</strong> 10 11 12</p>
        <p><strong>linha 5:</strong> 13 14 15</p>
    </main>
</body>
</html>
